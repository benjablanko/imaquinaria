
<div class ="carousel" style="margin-top: 41px; height:500px;">
<div class ="container">
    <uib-carousel interval="carousel.myInterval" no-wrap="noWrapSlides">
      <uib-slide ng-repeat="slide in carousel.slides" active="slide.active" index="slide.id">
        <img ng-src="{{slide.image}}" style="margin:auto;">
        <div class="carousel-caption">
          <h4>Slide {{slide.id}}</h4>
          <p>{{slide.text}}</p>
        </div>
      </uib-slide>
    </uib-carousel>
</div>
</div>
