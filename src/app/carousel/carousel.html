<div>
  <div style="height: 305px">
    <uib-carousel interval="carousel.myInterval" no-wrap="carousel.noWrapSlides">
      <uib-slide ng-repeat="slide in carousel.slides" active="slide.active">
        <img ng-src="{{slide.image}}" style="margin:auto;">
        <div class="carousel-caption" >
          <h4>Slide {{$index}}</h4>
          <p>{{slide.text}}</p>
        </div>
      </uib-slide>
    </uib-carousel>
  </div>
  <div class="row">
    <div class="col-md-6">
      <button type="button" class="btn btn-info" ng-click="carousel.addSlide()">Add Slide</button>
      <div class="checkbox">
        <label>
          <input type="checkbox" ng-model="carousel.noWrapSlides">
          Disable Slide Looping
        </label>
      </div>
    </div>
    <div class="col-md-6">
      Interval, in milliseconds: <input type="number" class="form-control" ng-model="carousel.noWrapSlides">
      <br />Enter a negative number or 0 to stop the interval.
    </div>
  </div>
</div>
