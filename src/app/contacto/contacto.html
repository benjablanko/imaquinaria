<div  id="contacto" class="container-full contacto alto-contacto" >
     <div class="container" > 
        <div class="row row-centered container-contacto">
            <div class="col-md-8 col-centered">
                <div class="well text-center">
                    <div class = "row">
                        <div class ="col-xs-offset-1 col-xs-10">
                            <form >
                                <div class="row row-contacto">
                                    <h2 class="text-center">CONTACT</h2>
                                    <img  class = "img-titulo-contacto" style ="" ng-src="assets/images/underline-red.png">
                                </div>           
                                <div class="form-group">
                                    <input ng-class="contacto.clases" class="form-control" ng-model="contacto.email" id="id-email" name="email" placeholder="{{contacto.placeHolderEmail}}"/>

                                </div>               
                                <div class="form-group">
                                    <textarea ng-model="contacto.mensaje" class="form-control" cols="40"  name="mensaje" placeholder="{{contacto.placeHolderMensaje}}" rows="10"></textarea>
                                </div>               
                                <button ng-disabled="contacto.isDisabled" ng-click="contacto.enviarEmail()" class="btn btn-primary btn-md center-block boton-envio">Send</button>
                            </form>       
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
