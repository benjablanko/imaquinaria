
<div class="container-full marketing{{detalle.class}} mark" style="margin-top: 5px;    height: 100%;" >
	<div class ="container">
        <div class="row" style="margin-top: 100px;">
        </div>
				<div ng-repeat="productoTienda in detalle.productosTienda">
					<div class ="container">		    
				      	<div ng-show="productoTienda.title" class="row">
							<h2 class="text-center">{{productoTienda.title}} </h2> <!--todos-->

				 			<img   style ="display: block;margin-left: auto; margin-right: auto" src="assets/images/underline-white.png">
				      		</img>
				      	</div>
				      	<!-- Three columns of text below the carousel -->
				      	<div style="margin-bottom: 100px;" class=" detalle-tienda row row-centered" >
				        	<div class="col-sm-6" >
								<div class ="row">
								    <uib-carousel interval="detalle.myInterval" no-wrap="noWrapSlides" style ="background-color: #ffffff !important;">
								      <uib-slide ng-repeat="slide in productoTienda.imagenes"  index="slide.id" style ="margin-top: 0px; padding-top: 0px;">
								        <img ng-src="{{slide.image}}" width="400" height="300">
								      </uib-slide>
								    </uib-carousel> 
								</div>
				        	</div><!-- /.col-sm-3 -->
				        	<div class="col-centered col-sm-6">
						        <div class ="row">
						        	<div class ="col-sm-12 descripcion">
						        		{{productoTienda.description}}
						        	</div>
						        </div>
						        <div class ="row">
						        	<div class ="col-sm-6">
						        		{{productoTienda.escala}}<br> 
						        		{{productoTienda.procedencia}}
						        	</div>
						        </div>

						        <div style="margin-top: 22px;" class ="row">
						        	<div class ="col-sm-6">
						        		
										<h2 class ="precio">Discount price: $ {{ productoTienda.price }} USD</h2>
										<p> Normal price: $ <strike>{{productoTienda.officialPrice}}</strike></p>
										<p>(Shipping cost not included)</p>
						        	</div>
						        	<div class ="col-sm-6">
						 				<button  style="min-width:133px; margin-bottom: 22px;"  class="btn btn-primary btn-md center-block boton_envio" ng-click="detalle.add(productoTienda)">{{productoTienda.boton}}</button>
						 			</div>
						        	<div class ="col-sm-6">
										<a style="min-width:133px; margin-bottom: 22px;" href=""
											socialshare
											socialshare-provider="facebook"
											socialshare-text="Imaquinaria Toys"
											socialshare-hashtags="{{productoTienda.name}}, Imaquinaria"
											socialshare-url="http://www.imaquinariatoys.cl"class="btn btn-block btn-social btn-facebook">
									  		<span class="fa fa-facebook"></span>
									  		Share me
										</a>
									</div>
								</div>
						    </div>
				        </div> 
				    	<div ng-show=" ! $last " class ="container">
				    		<hr style ="border-top: 2px solid #eeeeee; !important">
				    	</div>
					</div>
			</div>
		</div>
	</div>
</div>
