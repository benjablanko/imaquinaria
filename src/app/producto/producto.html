  <div id="slides_control">
    <div>
      <carousel interval="myInterval">
        <slide ng-repeat="slide in producto.slides" active="producto.slide.active">
          <img ng-src="{{slide.image}}">
          <div class="carousel-caption">
            <h4>Slide {{$index+1}}</h4>
          </div>
        </slide>
      </carousel>
    </div>
  </div>
