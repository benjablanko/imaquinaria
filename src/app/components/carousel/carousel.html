<div id="carousel" class ="carousel">
	<div class ="row row-centered">
	    <uib-carousel interval="carousel.myInterval" no-wrap="noWrapSlides">
	      <uib-slide ng-repeat="slide in vm.slides" active="slide.active" index="slide.id">
	        <img ng-src="{{slide.image}}" class="img-carousel" style="max-height: 600px;width: 926px; min-height: 270px; margin-top: 25px;">
	        <div class="carousel-caption">
	        	<h4>{{slide.title}}</h4>
	        	<h5>{{slide.text}}</h5>
	      	</div>
	      </uib-slide>
	    </uib-carousel>
	</div>
</div>
