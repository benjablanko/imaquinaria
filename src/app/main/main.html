
<div class="container banner" style="margin-top:40px;">
    <div class ="content" >
        <div class = "row row-centered" >
            <div class = "col-md-6 col-centered">
                <img class ="img-responsive" src="assets/images/logo.png">
                <img class ="img-avion img-responsive" src="assets/images/avion.png">
            </div>
        </div>
        <div class = "row row-centered" >
             <div style="width: 264px;" class = " col-lg-3 col-md-3 col-sm-6  col-centered">
                <p  class=" lead" >
                    <strong>
                       We are getting ready to launch our brand new website together with our first aircraft collection called <a href="https://www.facebook.com/media/set/?set=a.936211106414771.1073741829.848584895177393&type=3" target="_blank">“Café Air Racer”</a>.      
                    </strong>
                </p>
                <p class=" lead">
                    <strong>
                        Submit your email and we will notify you with our upcoming news and releases. Stay tuned!
                    </strong>
                </p>
                <div class="msg"></div>    
                <div class="form-group">
                    <input type="email" class="email form-control" placeholder="your@email.com">
                    <button  style ="width:133px; margin-bottom: 22px;" type="submit"  class="btn btn-primary btn-md center-block boton_envio" >Submit</button>   
                </div>
            </div>                    
        </div>
    </div>
</div>
